user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Upstream backend servers with active health checks
    upstream backend_servers {
        server 192.168.18.52:80 weight=1;
        server 192.168.18.53:80 weight=1;
        
        # Active health check configuration
        check interval=3000 rise=2 fall=3 timeout=2000 type=http;
        check_http_send "HEAD /health HTTP/1.1\r\nHost: health-check\r\nConnection: close\r\n\r\n";
        check_http_expect_alive http_2xx http_3xx;
    }

    # Main server block - Load balancer
    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Retry settings
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Health check status page (accessible only from specific IPs or localhost)
        location /upstream_check {
            check_status;
            access_log off;
            # Uncomment to restrict access
            # allow 10.0.0.0/8;
            # deny all;
        }

        # NGINX status page
        location /nginx_status {
            stub_status on;
            access_log off;
            # Uncomment to restrict access
            # allow 10.0.0.0/8;
            # deny all;
        }
    }

    # Status server (for Docker health checks)
    server {
        listen 8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
